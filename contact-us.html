<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="navbar-logo"></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Project</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Services</a>
          </li>
        </ul>
        <div class="primary-button w-button noshow">
          <a
            href="./contact-us.html"
            style="color: white; text-decoration: none"
            >Contact Us</a
          >
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <section id="contact-heading"></section>
    <div class="contact-form-container">
      <h2 class="contact-form-title">Contact Us</h2>
      <div class="contact-form">
        <form
          class="contact-form-wrapper"
          id="email-form"
          name="email-form"
          method="get"
        >
          <div class="contact-text-wrapper">
            <label for="name" class="contact-title">Full Name *</label>
            <input
              type="text"
              class="contact-text-field"
              maxlength="256"
              name="name"
              data-name="name"
              placeholder="Enter your full name"
              id="name"
              required
            />
          </div>
          <div class="contact-text-wrapper">
            <label for="email" class="contact-title">Email</label>
            <input
              type="email"
              class="contact-text-field"
              maxlength="256"
              name="email"
              data-name="email"
              placeholder="Enter your email"
              id="email"
            />
          </div>
          <div class="contact-text-wrapper">
            <label for="phone" class="contact-title">Phone</label>
            <input
              type="tel"
              class="contact-text-field"
              maxlength="256"
              name="phone"
              data-name="phone"
              placeholder="Enter your phone"
              id="phone"
            />
          </div>
          <div class="contact-text-wrapper">
            <label for="message" class="contact-title">Message</label>
            <textarea
              name="message"
              id="message"
              class="contact-text-field textarea"
              maxlength="5000"
              placeholder="Write your message here..."
              data-name="message"
            ></textarea>
          </div>
          <input
            type="submit"
            value="Submit"
            data-wait="Please wait..."
            id="contact-submit"
            class="primary-button contact-button"
          />
        </form>
      </div>
    </div>
    <footer>
      <div class="container footer">
        <div class="footer-content">
          <div class="footer-content-logo"></div>
          <div class="footer-content-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footer-links">
          <a class="footer-link" href="#">Team</a>
          <a class="footer-link" href="#">Services</a>
          <a class="footer-link" href="#">About Us</a>
          <a class="footer-link" href="#">Press</a>
          <a class="footer-link" href="#">Projects</a>
          <a class="footer-link" href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
