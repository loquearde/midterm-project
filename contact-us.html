<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <a href="#" class="navbar-logo w-nav-brand"></a>
      <nav class="home-project-services">
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Services</a>
      </nav>
      <div id="animated-right-menu"></div>
      <a href="./contact-us.html">Contact Us</a>
    </header>
    <section id="contact-section">
      <div class="container contact-container">
        <h1 class="contact-heading">Contact Us</h1>
        <div class="contact-form">
          <form
            id="email-form"
            name="email-form"
            data-name="Email Form"
            method="get"
            class="contact-form-wrapper"
            aria-label="Email Form"
          >
            <div class="contact-text-wrapper">
              <label for="name" class="contact-title">Full Name *</label>
              <input
                type="text"
                class="contact-text-field w-input"
                maxlength="256"
                name="name"
                data-name="Name"
                placeholder="Enter your full name"
                id="name"
                required=""
              />
            </div>

            <div class="contact-text-wrapper">
              <label for="email" class="contact-title">Email</label>
              <input
                type="email"
                class="contact-text-field w-input"
                maxlength="256"
                name="email"
                data-name="email"
                placeholder="Enter your email"
                id="email"
              />
            </div>

            <div class="contact-text-wrapper">
              <label for="phone" class="contact-title">Phone</label>
              <input
                type="tel"
                class="contact-text-field w-input"
                maxlength="256"
                name="phone"
                data-name="phone"
                placeholder="Enter your phone"
                id="phone"
              />
            </div>

            <div class="contact-text-wrapper">
              <label for="field" class="contact-title">Message *</label>
              <textarea
                placeholder="Write your message here..."
                maxlength="5000"
                id="field"
                name="field"
                required=""
                data-name="field"
                class="contact-text-field textarea w-input"
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              data-wait="Please wait..."
              class="submit-button button"
            />
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div class="container footer">
        <div class="footer-content">
          <div class="footer-content-logo"></div>
          <div class="footer-content-address">
            2972 Westheimer Rd. Santa Ana, Illinois 85486
          </div>
        </div>
        <div class="footer-links">
          <a href="#">Team</a>
          <a href="#">Services</a>
          <a href="#">About Us</a>
          <a href="#">Press</a>
          <a href="#">Projects</a>
          <a href="#">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
